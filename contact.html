    <main>
      <div class="contactUs">
        <form id="contactForm">
          <div class="containerNew">
            <h1>Contact Us</h1>
            <h3>Please fill in this form in order to get in touch with us.</h3>
            <hr />
  
            <label for="name"><b>User name</b></label>
            <input type="text" placeholder="" name="name" id="name" required />
            <div class="form-error" id="nameError">Please enter your name</div>
  
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="" name="email" id="email" />
            <div class="form-error" id="emailError">Please enter a valid email address</div>

            <label for="subject"><b>Subject</b></label>
            <input type="text" placeholder="" name="subject" id="subject" />
            <div class="form-error" id="subjectError">Please enter a subject</div>
  
            <label for="message"><b>Message</b></label>
            <textarea id="message" name="message" placeholder=""></textarea>
            <div class="form-error" id="messageError">Please leave a message</div>
  
            <button
              type="submit"
              id="submitbtn"
              class="submitbtn"
            >
              <h3>Submit</h3>
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="./JS/components/form-validation.js"></script>
